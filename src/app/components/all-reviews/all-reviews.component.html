<main role="main">  
    <div class="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let review of reviews">
          <h2>{{ review.film.title }}</h2>
          <h4>Score: {{ review.rating }} / 10</h4>
          <h6> {{ review.review }} </h6>
          <p>Reviewed by: {{ review.userReviewedId }} | {{review.dateReviewed}}</p>
          <p><a class="btn btn-secondary" href="#" role="button">Film details &raquo;</a></p>
        </div>
      </div>
    </div>
  </main>
