<body class="text-center">
  <form class="form-register" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Register for an Account</h1>

    <div class="form-group">
      <div class="invalid-feedback d-block" *ngIf="email.invalid && email.touched">
        The email is invalid.
      </div>
      <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address">

      <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password">
      <div class="invalid-feedback d-block" *ngIf="password.invalid && password.touched">
        The password is invalid.
      </div>
    </div>

    <button [disabled]="registerForm.invalid" class="btn btn-lg btn-info btn-block" type="submit">Register</button>

    <hr class="dashed">

    <div style="float: right; cursor: pointer;">
      <span class="text-secondary" routerLink="/login">Return to Login</span>
    </div>

  </form>
</body>
