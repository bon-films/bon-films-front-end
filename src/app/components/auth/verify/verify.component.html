<body class="text-center">
<div class="form-verify">
  <h1 class="h3 mb-3 font-weight-normal">Register for an Account</h1>

  <div *ngIf="authService.userData as user">
    <p>We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
    <p>Please check your email and click on the link to verify your email address.</p>
  </div>

  <button class="btn btn-lg btn-info btn-block" routerLink="/login">
    Return to Login
  </button>
</div>
</body>
