<body class="text-center">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
    <input formControlName="email"  type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus="">
    <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <button class="btn btn-lg btn-info btn-block" type="submit">Login</button> 

    <hr class="dashed">

    <div>
      <div style="float: left; cursor: pointer;">
        <span class="text-secondary" routerLink="/forgot-password">Forgot Password?</span>
      </div>
      <div style="float: right; cursor: pointer;">
        <span class="text-secondary" routerLink="/register">Sign Up</span>
      </div>
      <br>
    </div>

    
    <hr class="double">
    
    <button class="btn btn-lg btn-primary btn-block" (click)="this.authService.GoogleAuth();">
      <fa-icon [icon]="faGoogle"></fa-icon>
      Sign in with Google
    </button> 
  </form>
</body>
