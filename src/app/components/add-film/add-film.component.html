<form (ngSubmit)="onSubmit()" [formGroup]="addFilmForm">
  <div class="container">
    <div class="modal-header">
      <h4 class="modal-title pull-left">Add a New Film!</h4>
      <button (click)="bsModalRef.hide()" aria-label="Close" class="close pull-right" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="form-group">
      <label for="filmTitle">Title</label>
      <input class="form-control" formControlName="filmTitle" id="filmTitle" placeholder="Avengers" type="text">
      <div *ngIf="filmTitle.invalid && filmTitle.touched" class="invalid-feedback d-block">
        Please enter a title!
      </div>
    </div>

    <div class="form-group">
      <label for="genre">Genre</label>
      <input class="form-control" formControlName="genre" id="genre" placeholder="Action" type="text">
      <div *ngIf="genre.invalid && genre.touched" class="invalid-feedback d-block">
        Please enter a genre!
      </div>
    </div>

    <div class="form-group">
      <label for="studio">Studio</label>
      <input class="form-control" formControlName="studio" id="studio" placeholder="Disney" type="text">
      <div *ngIf="studio.invalid && studio.touched" class="invalid-feedback d-block">
        Please enter a Studio!
      </div>
    </div>

    <div class="form-group">
      <label for="director">Director</label>
      <input class="form-control" formControlName="director" id="director" placeholder="Russo Brothers" type="text">
      <div *ngIf="director.invalid && director.touched" class="invalid-feedback d-block">
        Please enter a Director!
      </div>
    </div>

    <div class="form-group">
      <label for="topBilling">Top Billing Actor</label>
      <input class="form-control" formControlName="topBilling" id="topBilling" placeholder="Robert Downey Jr."
             type="text">
      <div *ngIf="topBilling.invalid && topBilling.touched" class="invalid-feedback d-block">
        Please enter an Actor's Name!
      </div>
    </div>

    <div class="form-group">
      <label for="synopsis">Film's Synopsis</label>
      <textarea class="form-control" formControlName="synopsis" id="synopsis" rows="3"></textarea>
      <div *ngIf="synopsis.invalid && synopsis.touched" class="invalid-feedback d-block">
        Please enter a synopsis!
      </div>
    </div>

    <div class="modal-footer">
      <button [disabled]="addFilmForm.invalid" class="btn btn-info btn-block" type="submit">Save</button>
    </div>
  </div>
</form>
