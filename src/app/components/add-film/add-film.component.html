<form [formGroup]="addFilmForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="modal-header">
            <h4 class="modal-title pull-left">Add a New Film!</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="form-group">
            <label for="filmTitle">Title</label>
            <input formControlName="filmTitle" type="text" class="form-control" id="filmTitle" placeholder="Avengers">
            <div class="invalid-feedback d-block" *ngIf="filmTitle.invalid && filmTitle.touched">
                Please enter a title!
            </div>
        </div>
        
        <div class="form-group">
            <label for="genre">Genre</label>
            <input formControlName="genre" type="text" class="form-control" id="genre" placeholder="Action">
            <div class="invalid-feedback d-block" *ngIf="genre.invalid && genre.touched">
                Please enter a genre!
            </div>
        </div>

        <div class="form-group">
            <label for="studio">Studio</label>
            <input formControlName="studio" type="text" class="form-control" id="studio" placeholder="Disney">
            <div class="invalid-feedback d-block" *ngIf="studio.invalid && studio.touched">
                Please enter a Studio!
            </div> 
        </div>     

        <div class="form-group">
            <label for="director">Director</label>
            <input formControlName="director" type="text" class="form-control" id="director" placeholder="Russo Brothers">
            <div class="invalid-feedback d-block" *ngIf="director.invalid && director.touched">
                Please enter a Director!
            </div>  
        </div>

        <div class="form-group">
            <label for="topBilling">Top Billing Actor</label>
            <input formControlName="topBilling" type="text" class="form-control" id="topBilling" placeholder="Robert Downey Jr.">
            <div class="invalid-feedback d-block" *ngIf="topBilling.invalid && topBilling.touched">
                Please enter an Actor's Name!
            </div>
        </div>
        
        <div class="form-group">
            <label for="synopsis">Film's Synopsis</label>
            <textarea formControlName="synopsis" class="form-control" id="synopsis" rows="3"></textarea>
            <div class="invalid-feedback d-block" *ngIf="synopsis.invalid && synopsis.touched">
                Please enter a synopsis!
            </div>
        </div>

        <div class="modal-footer">
            <button [disabled]="addFilmForm.invalid" class="btn btn-info btn-block" type="submit">Save</button>
        </div>
    </div>
</form>
