<main role="main">  
    <div class="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let filmReview of filmReviews">
          <h2>{{ filmReview.title }}</h2>
          <h4>Score: {{ filmReview.rating }} / 10</h4>
          <h6> {{ filmReview.review }} </h6>
          <p>Reviewed by: {{ filmReview.userReviewedId }} | {{filmReview.dateReviewed}}</p>
          <p><a class="btn btn-secondary" routerLink="/review/{{filmReview.id}}" role="button">Review details &raquo;</a></p>
        </div>
      </div>
    </div>
  </main>
