<main role="main">
  <div *ngIf="!filmReviews" class="container text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="filmReviews" class="container">
    <div class="py-5 text-center">
      <h2><u>All Reviews for {{filmReviews[0].film.title}}</u></h2>
    </div>

    <div class="row">
      <div *ngFor="let filmReview of filmReviews" class="col-md-4">
        <h5>
          <rating [(ngModel)]="filmReview.rating" max=10 readonly="true"></rating>
          ({{filmReview.rating}})
        </h5>
        <h6> {{ filmReview.review }} </h6>
        <p>Reviewed by: {{ filmReview.userReviewedId }} | {{filmReview.dateReviewed}}</p>
        <p><a class="btn btn-secondary" role="button" routerLink="/review/{{filmReview.id}}">Review details &raquo;</a>
        </p>
      </div>
    </div>
  </div>
</main>
