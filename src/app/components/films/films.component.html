<main>
	<div class="container">
		<div class="py-5 text-center">
			<h2><u>All Films that have been Reviewed</u></h2>
		</div>

		<ul class="list-group" *ngFor="let film of films">
			<a routerLink="/film/{{film.id}}/reviews">
				<li class="list-group-item d-flex justify-content-between align-items-center">
					<h3>{{film.title}}</h3>
					<span class="badge badge-primary badge-pill">{{film.reviews.length}}</span>
				</li>
			</a>
		</ul>
	</div>

</main>
