<main>
    <div class="container">
        <ul class="list-group" *ngFor="let film of films">
            <a routerLink="/film/{{film.id}}/reviews">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                {{film.title}}
                <span class="badge badge-primary badge-pill">{{film.reviews.length}}</span>
                </li>
            </a>
        </ul>
    </div>
</main>
